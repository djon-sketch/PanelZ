<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Telegram Bot Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dashboard">
    <h2>Telegram Bot Dashboard</h2>

    <div class="section">
      <h3>ðŸ”‘ Masukkan Token Bot</h3>
      <input type="text" id="botToken" placeholder="Masukkan token dari BotFather">
      <button onclick="connectBot()">Connect</button>
      <p id="botStatus"></p>
    </div>

    <div id="botInfo" class="hidden">
      <hr>
      <h3>ðŸ¤– Status Bot</h3>
      <p><b>Nama:</b> <span id="botName">-</span></p>
      <p><b>Username:</b> <span id="botUsername">-</span></p>
      <p><b>Link:</b> <a id="botLink" href="#" target="_blank">-</a></p>
    </div>

    <div id="messageSection" class="hidden">
      <hr>
      <h3>ðŸ“¨ Kirim Pesan</h3>
      <input type="text" id="chatId" placeholder="Masukkan Chat ID">
      <textarea id="messageText" placeholder="Tulis pesan..." rows="4"></textarea>
      <label>Jumlah (max 350):</label>
      <input type="number" id="messageCount" min="1" max="350" value="1">
      <button onclick="sendMessage()">Kirim</button>
      <p id="sendStatus"></p>
    </div>

    <div id="zalgoSection" class="hidden">
      <hr>
      <h3>Text Bug Generator</h3>
      <textarea id="zalgoInput" placeholder="Tulis teks..." rows="3"></textarea><br>
      <button onclick="generateZalgo()">Generate</button>
      <textarea id="zalgoOutput" rows="6" readonly></textarea>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
